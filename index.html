<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWB Analytics|UWBデータ解析ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-700 antialiased">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <h1 class="text-xl font-bold text-slate-800">My Lab Dashboard</h1>
                <div class="flex space-x-4">
                    <span class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                        System: Online
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-100">
                <h2 class="text-lg font-semibold mb-2">Sensor A</h2>
                <div class="text-3xl font-bold text-blue-600" id="sensor-value">--</div>
                <p class="text-sm text-slate-500 mt-1">Last update: <span id="update-time">--:--</span></p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-100 md:col-span-2">
                <h2 class="text-lg font-semibold mb-4">Measurement Data</h2>
                <canvas id="myChart" class="w-full h-64"></canvas>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-12 py-8">
        <div class="text-center text-sm text-slate-400">
            &copy; 2025 My Laboratory
        </div>
    </footer>

    <script>
        // ダミーデータでの動作確認用
        document.getElementById('sensor-value').innerText = "24.5°C";
        document.getElementById('update-time').innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
